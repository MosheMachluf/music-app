          <!-- Welcome -->
          <section class="my-5" id="about">
            <h2 class="display-4">Hey There</h2>
            <div class="line"></div>
            <p class="lead mt-3" style="font-size: 1.5rem;">
              Welcome to <b>MusicLOVE</b>, we are so glad to see you, here you can find almost any song you like!
              <br>
              Just search for it ... so start now!
            </p>
          </section>


          <!-- Search -->
          <section>
          <div class="search_bar">
            <div class="search col-md-10">
              <select
                class="sort form-control bg-transparent border-0"
                id="id_sort_select"
              >
                <option value="">Sort By...</option>
                <option value="rank">Popular</option>
                <option value="title">Name</option>
                <option value="duration">Duration</option>
              </select>

              <button id="search_btn" class="bg-transparent border-0">
                <ion-icon name="search" class="text-danger mt-1"></ion-icon>
              </button>
              <input
                id="id_search_input"
                type="search"
                placeholder="Search Song..."
              />
              <div id="loading_search" class="mr-4"></div>
              <i
                role="presentation"
                class="close fa fa-times-circle"
                aria-hidden="true"
              ></i>
            </div>

            <button id="id_order" class="btn_c col">
              Order By <span>--</span>
            </button>
          </div>

          <div id="bar_title"></div>

          <!-- View Results -->
          <div id="view_songs"></div>
        </section>
